<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="w-screen h-screen bg-blue-600 flex justify-center items-center">
    <div
      id="status"
      style="display: none;"
      class="fixed top-0 mt-4 p-2 px-4 bg-blue-900 text-sm text-white rounded"
    ></div>
    <main
      class="h-2/3 w-2/3 p-4 flex justify-center items-center flex-col rounded bg-white"
    >
      <!-- Page [  ]-->
      <button
        id="create-offer-btn"
        class="btn p-2 bg-blue-500 rounded font-bold text-sm text-white w-32"
      >
        Create
      </button>
      <button
        id="connect-btn"
        class="btn p-2 bg-blue-500 mt-2 rounded font-bold text-sm text-white w-32"
      >
        Connect
      </button>

      <!-- Page [ answer-in-page ]-->
      <div
        style="display: none;"
        id="answer-in-page"
        class="p-2 rounded bg-blue-500 w-full h-full flex flex-col justify-center items-center"
      >
        <div id="answering-box" class="flex flex-col">
          <div class="font-bold text-white mb-2 text-xl">
            Enter Answer
          </div>
          <input id="answer-input" class="p-2 text-sm rounded" />
          <button
            id="answer-ok-btn"
            class="p-2 px-4 text-sm rounded bg-blue-800 text-white mt-2 font-bold"
          >
            OK
          </button>
        </div>
      </div>
      <!-- Page [ connect-page ]-->
      <div
        style="display: none;"
        id="connect-page"
        class="h-full w-full flex flex-col justify-center items-center bg-blue-500 rounded"
      >
        <div class="text-xl mb-2 font-bold text-left text-white w-2/3">
          Enter Offer
        </div>
        <input id="offer-input" class="p-2 text-sm rounded w-2/3" />
        <button
          id="offer-accept-btn"
          class="p-2 text-sm rounded font-bold text-blue-500 w-2/3 mt-2 bg-white"
        >
          Accept
        </button>
      </div>
      <!-- Page [ message-page ]-->
      <div
        style="display: none;"
        id="message-page"
        class="h-full w-full flex flex-col bg-blue-500 rounded"
      >
        <div id="chat" class="w-full h-5/6 rounded"></div>
        <div
          id="msg-box"
          class="w-full h-1/6 flex bg-gray-500 rounded"
        >
          <input id="msg-input" class="w-10/12 h-full p-2" />
          <button id="send-btn" class="w-2/12 h-full p-2 text-white">Send</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
